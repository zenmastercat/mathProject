<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine-Notifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
      margin: 0;
    }

    h2 {
      font-size: 1.5rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-section {
      flex: 1;
      min-width: 250px;
      max-width: 400px;
    }

    .form-section input,
    .form-section select,
    .form-section button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }

    .graph-section {
      flex: 2;
      min-width: 300px;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      h2 {
        font-size: 1.3rem;
        text-align: center;
      }

      .container {
        flex-direction: column;
      }

      input, select, button {
        font-size: 1rem;
        padding: 12px;
        margin-top: 8px;
      }

      canvas {
        width: 100% !important;
        max-height: 300px;
      }
    }
  </style>
</head>
<body>

  <h2>üíä Medicine Decay Tracker</h2>

  <div class="container">
    <!-- Left section: input area -->
    <div class="form-section">
      <label><strong>‡∏£‡∏∞‡∏ö‡∏ö‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå:</strong></label><br>
      <input type="radio" name="inputMode" value="manual" checked onchange="toggleInputMode()"> ‡πÅ‡∏ö‡∏ö‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏≠‡∏á<br>
      <input type="radio" name="inputMode" value="preset" onchange="toggleInputMode()"> ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏¢‡∏≤‡∏à‡∏≤‡∏Å‡∏•‡∏¥‡∏ã

      <div id="manualInput">
        <label>‡∏õ‡∏£‡∏¥‡∏°‡∏≤‡∏ì‡∏¢‡∏≤‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∞‡∏ó‡∏≤‡∏ô (mg):
          <input type="number" id="initialMed" step="0.1" placeholder="e.g. 500">
        </label>
        <label>‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏£‡∏∂‡πà‡∏á‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï‡∏Ç‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡∏¢‡∏≤ (‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á):
          <input type="number" id="halfLife" step="0.1" placeholder="e.g. 4">
        </label>
      </div>

      <div id="presetInput" class="hidden">
        <label>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏¢‡∏≤:
          <select id="medicineSelect" onchange="loadPreset()">
            <option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å --</option>
            <option value="paracetamol">Paracetamol (500mg, 2h)</option>
            <option value="ibuprofen">Ibuprofen (400mg, 2h)</option>
            <option value="amoxicillin">Amoxicillin (500mg, 1h)</option>
          </select>
        </label>
      </div>

      <label>‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏Å‡∏£‡∏≤‡∏ü:
        <select id="graphMode">
          <option value="static">‡πÅ‡∏ö‡∏ö‡∏ô‡∏¥‡πà‡∏á(‡∏¢‡∏±‡∏á‡∏°‡∏µ‡∏ö‡∏±‡∏Ñ)</option>
          <option value="realtime">‡πÄ‡∏£‡∏µ‡∏¢‡∏•‡πÑ‡∏ó‡∏°‡πå</option>
        </select>
      </label>

      <button onclick="startTracking()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤</button>
    </div>

    <!-- Right section: graph -->
    <div class="graph-section">
      <canvas id="decayChart"></canvas>
    </div>
  </div>

  <script>
    let chart;
    let interval;
    let lambda, initialMed, halfLife;
    let startTime;
    let simulationRunning = false;

    const presetData = {
      paracetamol: { dose: 500, halfLife: 2 },
      ibuprofen: { dose: 400, halfLife: 2 },
      amoxicillin: { dose: 500, halfLife: 1 }
    };

    function toggleInputMode() {
      const mode = document.querySelector('input[name="inputMode"]:checked').value;
      document.getElementById("manualInput").classList.toggle("hidden", mode !== "manual");
      document.getElementById("presetInput").classList.toggle("hidden", mode !== "preset");
    }

    function loadPreset() {
      const selected = document.getElementById("medicineSelect").value;
      if (selected && presetData[selected]) {
        initialMed = presetData[selected].dose;
        halfLife = presetData[selected].halfLife;
      }
    }

    function startTracking() {
      const inputMode = document.querySelector('input[name="inputMode"]:checked').value;

      if (inputMode === "manual") {
        initialMed = parseFloat(document.getElementById("initialMed").value);
        halfLife = parseFloat(document.getElementById("halfLife").value);
      }

      if (!initialMed || !halfLife) {
        alert("Please enter or select valid medicine data.");
        return;
      }

      lambda = Math.log(2) / halfLife;

      // Reset chart/timer
      if (chart) chart.destroy();
      if (interval) clearInterval(interval);
      simulationRunning = true;

      const ctx = document.getElementById("decayChart").getContext("2d");
      const mode = document.getElementById("graphMode").value;

      if (mode === "static") {
        const labels = [], dataG = [], dataH = [];
        for (let x = 0; x <= 24; x += 0.5) {
          const gx = initialMed * Math.exp(-lambda * x);
          const hx = gx * (-lambda * x);
          labels.push(x.toFixed(1));
          dataG.push(gx.toFixed(3));
          dataH.push(hx.toFixed(3));
        }

        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "‡∏õ‡∏£‡∏¥‡∏°‡∏≤‡∏ì‡∏¢‡∏≤ f(x)",
                data: dataG,
                borderColor: "blue",
                backgroundColor: "rgba(0, 0, 230, 0.1)",
                fill: true,
                tension: 0.2
              },
              {
                label: "‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡∏≠‡∏á f(x)",
                data: dataH,
                borderColor: "crimson",
                backgroundColor: "rgba(220,20,60,0.1)",
                fill: true,
                tension: 0.2
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: { title: { display: true, text: "Time (hours)" } },
              y: { title: { display: true, text: "Value (mL or rate)" }, beginAtZero: true }
            }
          }
        });
      }

      if (mode === "realtime") {
        startTime = Date.now();
        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: [],
            datasets: [
              {
                label: "‡∏õ‡∏£‡∏¥‡∏°‡∏≤‡∏ì‡∏¢‡∏≤ f(x)",
                data: [],
                borderColor: "blue",
                backgroundColor: "rgba(0, 0, 230, 0.1)",
                fill: true,
                tension: 0.2
              },
              {
                label: "‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡∏≠‡∏á f(x)",
                data: [],
                borderColor: "crimson",
                backgroundColor: "rgba(220,20,60,0.1)",
                fill: true,
                tension: 0.2
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: { title: { display: true, text: "Time (hours)" } },
              y: { title: { display: true, text: "Value (mL or rate)" }, beginAtZero: true }
            }
          }
        });

        Notification.requestPermission().then(permission => {
          if (permission !== "granted") {
            alert("Notification permission denied.");
            return;
          }

          interval = setInterval(() => {
            if (!simulationRunning) return;

            const now = Date.now();
            const elapsedSeconds = Math.floor((now - startTime) / 1000);
            const x = elapsedSeconds / 3600;
            const gx = initialMed * Math.exp(-lambda * x);
            const hx = gx * (-lambda * x);

            chart.data.labels.push(x.toFixed(2));
            chart.data.datasets[0].data.push(gx.toFixed(3));
            chart.data.datasets[1].data.push(hx.toFixed(3));
            chart.update();

            // Scroll graph into view on mobile
            if (elapsedSeconds === 2) {
              document.querySelector('canvas').scrollIntoView({ behavior: "smooth" });
            }

            // condition for stopping the programme
            if (gx < 100) {
              clearInterval(interval);
              simulationRunning = false;
              const tookMed = confirm("üíä Your medicine is below 1mL.\nDid you take it?");
              if (tookMed) {
                startTracking(); // restart
              } else {
                alert("Tracking stopped.");
              }
            }
          }, 1000);
        });
      }
    }
  </script>

</body>
</html>
